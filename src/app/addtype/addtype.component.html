<div class="form">
    <h2> Ajouter un type </h2>
    <div class="input-container ic1">
        <input  type="number" [(ngModel)]="newType.code" name="id" name="code" class="input" placeholder=" " />
      <div class="cut"></div>
      <label for="code" class="placeholder"> Code </label>
    </div>

    <div class="input-container ic2">
      <input type="text"[(ngModel)]= "newType.nom"  name="nom" id="nom" class="input" placeholder=" " />
      <div class="cut"></div>
      <label for="nom" class="placeholder"> Nom </label>
    </div>

    <div class="input-container ic2"> 
        <input type="text" [(ngModel)]="newType.obligation"  name="obligation" class="input" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="obligation" class="placeholder"> Obligation </label>
    </div>

    <div class="input-container ic2"> 
        <input type="text" [(ngModel)]="newType.paiement"  name="paiement" class="input" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="paiement" class="placeholder"> paiement </label>
    </div>
    <button type="submit" (click)="addtype()" class="submit"> Ajouter </button>
</div>
<br> <br>
