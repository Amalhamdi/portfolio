<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img/add.png" alt="IMG">
            </div>

    <form class="login100-form validate-form">
        <span class="login100-form-title">
                    Connexion 
                </span>
<label > <h5> Email </h5> </label>
<div>
<input type="text" name="login" class="form-control"  (change)="reset()" [(ngModel)]="user.email" minlength="5" required>
</div>
<div class="form-group">
<label > <h5>Mot de passe</h5> </label>
<input type="password" name="password" [(ngModel)]="user.mot2pass"  (change)="reset()" class="form-control" minlength="6" required>
</div> 
<div class="text-err" *ngIf="erreur">
        <p>Login et/ou mot de passe incorrect</p>
</div>
<br>
<div class="container-login100-form-btn">
    <button class="login100-form-btn"  type="submit" (click)="connected()"> connexion</button>
</div>
</form>
</div>
</div>
</div>
